<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geolocation</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
        <link rel="stylesheet" href="/styles/style2.css">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/location-pin-5739633-4817116.png?f=webp">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Hedvig+Letters+Serif:opsz@12..24&family=Quicksand:wght@600&family=Roboto+Slab&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- Include Bootstrap Icons if needed -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    </head>

    <body>        
        <div id="search-container" class="container">
            <div class="row">
                <div class="col">
                    <input type="text" id="source-location" class="form-control" placeholder="Enter source location">
                </div>
                <div class="col">
                    <input type="text" id="destination-location" class="form-control" placeholder="Enter destination location">
                </div>
                <div class="col">
                    <button id="find-route-button" class="btn btn-primary btn-block"><i class="bi bi-search"></i> Find Route</button>
                </div>
            </div>
            <div id="source-suggestions" class="suggestions"></div>
            <div id="destination-suggestions" class="suggestions"></div>
        </div>
        <div id="map"></div>
        
        <!-- Accident report form and logo -->
        <div id="logo-container">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/add-6332692-5209363.png" alt="Logo" id="form-logo">
        </div>
    
        <!-- Hidden form -->
        <div id="form-container" class="hidden">
            <form id="accident-form">
                <div class="mb-3">
                    <label for="accident-image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="accident-image" name="image">
                </div>
                <div class="mb-3">
                    <label for="accident-title" class="form-label">Accident Title</label>
                    <input type="text" class="form-control" id="accident-title" name="title">
                </div>
                <div class="mb-3">
                    <label for="accident-description" class="form-label">Accident Description</label>
                    <textarea class="form-control" id="accident-description" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <script src="/scripts/script.js"></script>
    </body>
</html>
